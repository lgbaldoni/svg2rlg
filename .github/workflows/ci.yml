name: ci

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: [2.7, 3.6, 3.7, 3.8, 3.9]

    steps:
      - uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}
      - Install deps
        run: |
          python -m pip install -U pip
          pip install tox tox-gh-actions
      - name: Run tests
        run: tox -e py
      - name: Run tests
        run: |
          tox -e deploy
